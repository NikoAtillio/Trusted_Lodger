{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="delete-profile-page">
    <h2>Delete Profile</h2>
    <p>Are you sure you want to delete your profile? This action cannot be undone.</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete My Profile</button>
    </form>
    <a href="{% url 'accounts:my_profile' %}">Cancel</a>
</div>

<style>
    .delete-profile-page {
        text-align: center;
        margin: 50px;
    }
    .btn-danger {
        background-color: red;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .btn-danger:hover {
        background-color: darkred;
    }
</style>
{% endblock %}
