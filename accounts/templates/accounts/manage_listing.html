{% extends 'base.html' %}

{% block content %}
<h1>Manage Your Listings</h1>
<ul>
    {% for listing in listings %}
    <li>
        <h2>{{ listing.title }}</h2>
        <p>{{ listing.description }}</p>
        <a href="{% url 'accounts:upload_images' listing_id=listing.id %}">Edit Images</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
